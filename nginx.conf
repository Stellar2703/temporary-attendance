# Nginx configuration for AICTE AI Summit Event Registration
# Location: /etc/nginx/sites-available/aisummit.bitsathy.ac.in
# Cloudflare handles SSL/TLS encryption

upstream api_backend {
    # PM2 backend server running on port 5000
    server localhost:5000;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name aisummit.bitsathy.ac.in;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Client max body size
    client_max_body_size 10M;

    # Root directory for React build files
    root /var/www/html/;
    index index.html index.htm;

    # React app - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
        # Cache busting for static assets
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Static assets with long cache
    location ~* ^/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Public assets with moderate cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy to backend server
    location /api/ {
        # Remove /api prefix when proxying to backend
        proxy_pass http://api_backend/api/;
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
    }

    location ~ ~$ {
        deny all;
    }

    # Log files
    access_log /var/log/nginx/aisummit_access.log;
    error_log /var/log/nginx/aisummit_error.log;
}
